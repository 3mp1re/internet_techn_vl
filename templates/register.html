{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Регистрация</h1>

        <form method="post" novalidate>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Имя пользователя:</label>
                <input type="text" name="username" id="username" placeholder="Введите имя пользователя" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Пароль:</label>
                <input type="password" name="password" id="password" placeholder="Введите пароль" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

             <div class="mb-6">
                <label for="password2" class="block text-gray-700 font-bold mb-2">Повторите пароль:</label>
                <input type="password" name="password2" id="password2" placeholder="Повторите пароль" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Зарегистрироваться
                </button>

            </div>
            <p class="text-center mt-6 text-gray-700">Уже есть аккаунт? <a href="{{ url_for('login') }}" class="font-bold text-blue-500 hover:underline">Войти</a></p>


        </form>
    </div>
{% endblock %}
